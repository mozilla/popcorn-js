<html> 
  <head> 
    <title>html5 video demo</title> 
    <script src="http://widgets.twimg.com/j/2/widget.js"></script>
    <script src="popcorn.js"></script>
    <script src="http://code.jquery.com/jquery.js"></script> 
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="http://google.com/jsapi"></script>
    <script>google.load("language","1");</script>
    <style type="text/css" media="screen"> 
      body { 
        background-color:#eee; 
      }
      #container {
        width:850px;
        margin:auto 50px;
        border:1px solid #ccc;
        background:white;
        padding:20px;
        position:relative;
      }
      #sub { 
        position:absolute;
        top:435px;
        left:40px;
        color:white;
        font-weight:bold;
        font-family:sans-serif;	
        text-shadow:black 1px 1px 3px;
        width:820px;	
        font-size:25px;
      }
      #map {
          border: solid 1px #000;
          width: 200px;
          height: 200px;
      }
    </style> 
  </head> 
  <body> 
    <div id="container">
      <video src="../webMadeMovies.ogg" data-timeline-sources="xml/webMadeMovies.xml" controls></video>
      <select id="language">
        <option val="en">English</option>
        <option val="es">Spanish</option>
        <option val="fr">French</option>
        <option val="de">German</option>
        <option val="ja">Japanese</option>
        <option val="zh">Chinese</option>
      </select>
      <div id="sub"></div><br />
      <div id="footnotediv"></div><br />
      <div id="attributiondiv"></div><br />
      <div id="tagthisvideo">In this video:<span id="inthisvideo"></span></div><br />
      <div>
        <div id="map">        
        </div>
          <p id="mapinfo">
          </p>
      </div>
      <div id="twitter"></div>
      <div id="flickr"></div>
    </div>
  </body> 
</html>
