<!DOCTYPE html>
<html>
<head>
  <title>Popcorn API</title>
  <link rel="stylesheet" href="../../test/qunit/qunit.css" type="text/css" media="screen">
  <script src="../../test/qunit/qunit.js"></script>
  <!--
    do not move - this must be called immediately prior to
    popcorn-api-draft.js
  -->

  <script src="../../popcorn.js"></script>
  <script src="popcorn.timeline.js"></script>

  <script src="popcorn.timeline.unit.js"></script>
  <script src="../../test/inject.js"></script>
</head>
<body>
  <h1 id="qunit-header">Popcorn Timeline Plugin</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">  </div>

  <video id="video"
    controls 
    width="250px"
    poster="../../test/poster.png"
    style="float: left;">

    <source id="mp4"
      src="../../test/trailer.mp4"
      type='video/mp4; codecs="avc1, mp4a"'>

    <source id="ogv"
      src="../../test/trailer.ogv"
      type='video/ogg; codecs="theora, vorbis"'>

    <source id="webm"
      src="../../test/trailer.webm"
      type='video/webm; codecs="vp8, vorbis"'>

    <p>Your user agent does not support the HTML5 Video element.</p>

  </video>
  <div id="timeline-up" style="float:left;width:400px;height:200px;overflow:auto"></div>
  <div id="timeline-down" style="float:left;width:400px;height:200px;overflow:auto"></div>
</body>
</html>
