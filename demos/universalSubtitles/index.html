<head>
  <title>html5 video demo</title>

  <script src="http://google.com/jsapi"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

  <script>google.load("language", "1");</script>
  <script>google.load("elements", "1", {packages : ["newsshow"]});</script>
  <script src="../../popcorn.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<table><tr><td><p>


              
  <!-- Start First Container Div -->
  <div class="container-top">
    <!-- Start Second Container Div -->
    <div class="container-bot">
      <!-- Start Wrapper Div -->
      <div class="wrapper">
        <!-- Start Header -->
        <header id="global-header">

          <!-- End Primary Links -->

        </header>
        <!-- End Header -->
        <!-- Start Contents -->
        <div id="contents">
          <!-- Start Left Contents -->

          <p style="font-size:250%;">UNIVERSAL SUBTITLES and POPCORN.JS INTEGRATION</p><br />
          <div class="left-content">
          

            <!-- Start Video Div -->
            <div id="videoContainer" class="video-div">
              <div id="credits" style="display:none">
              </div>
              <!-- go here to enter data, Brett: http://wdev.universalsubtitles.org/widget_demo/?video_url=http://webmademovies.etherworks.ca/popcorndemo/wmmjuly6.ogv -->
              <video width="530px" height="299px" data-timeline-sources="http://webmademovies.etherworks.ca/popcorndemo/wmmjuly6.ogv" controls>
              <source src="http://webmademovies.etherworks.ca/popcorndemo/wmmjuly6.ogv" type='video/ogg; codecs="theora, vorbis"'>
              <source src="wmmjuly6.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
              </video>
              <!-- why no WebM?  We were having difficulty loading the data timeline with WebM. We suspect this is because of our implementation, not the WebM format. 
              We'll be looking to support WebM in our next release -->

              </div>
              <!-- End Video Div -->

              <!-- Start Column A -->
              <div class="columna">
                <section>
                  <h3>Twitter Updates</h3>
                  <div id="twitterdiv" class="content"></div>
                </section>

                         
              </div>
              <!-- End Column A -->
              <!-- Start Column B -->
              <div class="columnb">
                <section>
                  <h3>Wikipedia</h3>

                  <div id="wikidiv" class="content"></div>
                </section>
              </div>
              <!-- End Column B -->
            </div>
            <!-- End Left Contents -->
            <!-- Start Right Contents -->
            <div class="right-content">
              <!-- Start Column A -->
              <div class="columna">
                <section>
                  <div id="container3" class="google-map-title">
                    <h4>Filmed in:</h4>
                    <span id="mapinfo"></span>
                  </div>

                  <div id="mapdiv" class="google-map"></div>

                </section>

              </div>
              <!-- End Column A -->
	            
            </div>
            <!-- End Right Contents -->
          </div>
          <!-- End Contents -->
          
      </div>
      <!-- End Wrapper Div -->
    </div>
    <!-- End First Container Div -->
  </div>

  <!-- End Second Container Div -->
  
</td></tr></table>  
</body>
</html>
