<!DOCTYPE html>
<html>
  <head>
    <title>Popcorn Test Suite</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../qunit/qunit.css" type="text/css" media="screen">
    <script src="../../jquery.js"></script>
    <script src="../../qunit/qunit.js"></script>
    <script src="../../../popcorn.js"></script>
    <script src="../../popcorn.inject.js"></script>
    <script>
      test( "Popcorn.dom.find( selector, context ) Returns single node matching selector within context", function() {

        var context = document.getElementById("popcorn-dom-find-context"),
            fixture = document.getElementById("inside-context"),
            allowed = [
              { desc: "nodeName",   selector: "div" },
              { desc: "class",      selector: ".contextual" },
              { desc: "attr, data", selector: "[data-contextual]" }
            ];

        expect( allowed.length );

        allowed.forEach(function( set ) {

          // selector as is
          deepEqual( Popcorn.dom.find( set.selector, context ), fixture, set.desc );
        });
      });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">Popcorn.js Test Suite[ Popcorn.dom - find with context ]</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      <div class="contextual" data-contextual="true">This should break the tests</div>
      <div id="popcorn-dom-find-context">
        <div id="inside-context" class="contextual" data-contextual="true">This element will be found when its parent is used as a context</div>
      </div>
      <video id="video" class="dom-tests" data-custom="foo"
        style="width:300px"
        controls
        preload="auto">

        <source id="mp4"
          src="../../trailer.mp4"
          type='video/mp4; codecs="avc1, mp4a"'>

        <source id="ogv"
          src="../../trailer.ogv"
          type='video/ogg; codecs="theora, vorbis"'>

        <source id="webm"
          src="../../trailer.webm"
          type='video/webm; codecs="vp8, vorbis"'>

        <p>Your user agent does not support the HTML5 Video element.</p>

      </video>
    </div>
  </body>
</html>
