<!DOCTYPE html>
<html>
  <head>
    <title>Popcorn Test Suite</title>
    <meta charset="UTF-8">
<link rel="stylesheet" href="../../qunit/qunit.css" type="text/css" media="screen">
    <script src="../../jquery.js"></script>
    <script src="../../qunit/qunit.js"></script>
    <script src="../../../popcorn.js"></script>
    <script src="../../popcorn.inject.js"></script>
    <script>
      test( "Popcorn.dom.find() Returns null for invalid selectors", function() {

        var fixture = document.getElementById("video"),
            allowed = [
              { desc: "closing bracket", selector: "]" },
              { desc: "escapes \\",      selector: "\/" },
              { desc: "null",            selector: null },
              { desc: "undefined",       selector: undefined },
              { desc: "true (Boolean)",  selector: true },
              { desc: "7 (Number)",      selector: 7 }
            ];

        expect( allowed.length );

        allowed.forEach(function( set ) {
          // selector as is
          deepEqual( Popcorn.dom.find( set.selector ), null, set.desc );
        });
      });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">Popcorn.js Test Suite[ Popcorn.dom - find with invalid selector ]</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      <video id="video" class="dom-tests" data-custom="foo"
        style="width:300px"
        controls
        preload="auto">

        <source id="mp4"
          src="../../trailer.mp4"
          type='video/mp4; codecs="avc1, mp4a"'>

        <source id="ogv"
          src="../../trailer.ogv"
          type='video/ogg; codecs="theora, vorbis"'>

        <source id="webm"
          src="../../trailer.webm"
          type='video/webm; codecs="vp8, vorbis"'>

        <p>Your user agent does not support the HTML5 Video element.</p>

      </video>
    </div>
  </body>
</html>
