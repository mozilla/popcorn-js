<!DOCTYPE html>
<html>
  <head>
    <title>Popcorn Test Suite</title>
    <link rel="stylesheet" href="../../qunit/qunit.css" type="text/css" media="screen">
    <script src="../../jquery.js"></script>
    <script src="../../qunit/qunit.js"></script>
    <script src="../../../popcorn.js"></script>
    <script src="../../popcorn.inject.js"></script>
    <script>
      test( "Bogus Selector", 2, function() {
        var p;
        try {
          p = Popcorn( "#[object HTMLDivElement]" );

          p.destroy();
          ok(false, "Should not fail silently" );
        } catch(e) {
          // no need to call destroy here, as the constructor failed, and no instance exists
          ok( true, "Exception raised on bogus selector: " + e.message );
        }

        try {
          p = Popcorn( document.getElementById( "video" ) );

          p.destroy();
          ok( true, "No error is raised for using the media element itself" );
        } catch( e ) {
          // no need to call destroy here, as the constructor failed, and no instance exists
          ok( false, "Exception thrown for using a valid media element" );
        }
      });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">Popcorn.js Test Suite[ Core - Bogus Selector ]</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      <video id="video" class="dom-tests" data-custom="foo"
        style="display:;width:300px"
        controls
        preload="auto">

        <source id="mp4"
          src="../../trailer.mp4"
          type='video/mp4; codecs="avc1, mp4a"'>

        <source id="ogv"
          src="../../trailer.ogv"
          type='video/ogg; codecs="theora, vorbis"'>

        <source id="webm"
          src="../../trailer.webm"
          type='video/webm; codecs="vp8, vorbis"'>

        <p>Your user agent does not support the HTML5 Video element.</p>

      </video>
    </div>
  </body>
</html>
