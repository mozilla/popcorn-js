<!DOCTYPE html>
<html>
  <head>
    <title>Popcorn Test Suite</title>
    <link rel="stylesheet" href="../../qunit/qunit.css" type="text/css" media="screen">
    <script src="../../jquery.js"></script>
    <script src="../../qunit/qunit.js"></script>
    <script src="../../../popcorn.js"></script>
    <script src="../../popcorn.inject.js"></script>
    <script>
      if ( !/file/.test( location.protocol ) ) {

        asyncTest( "JSONP xhr Response", 2, function() {

          var testObj = {
                "data": {
                   "lang": "en",
                   "length": 25
                }
              };

          Popcorn.xhr({

            url: "../../data/jsonp.php?callback=jsonp",
            dataType: "jsonp",
            success: function( data ) {

              ok( data, "getJSONP returns data" );
              deepEqual( data, testObj, "Popcorn.xhr({}) data.json returns an object of data" );
              start();
            }
          });
        });
      } else {
        test( "JSONP Response", 1, function() {

          ok( false, "jsonp requests require a webserver with php" );
        });
      }
    </script>
  </head>
  <body>
    <h1 id="qunit-header">Popcorn.js Test Suite[ XHR - JSONP xhr Response ]</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      <video id="video" class="dom-tests" data-custom="foo"
        style="display:;width:300px"
        controls
        preload="auto">

        <source id="mp4"
          src="../../trailer.mp4"
          type='video/mp4; codecs="avc1, mp4a"'>

        <source id="ogv"
          src="../../trailer.ogv"
          type='video/ogg; codecs="theora, vorbis"'>

        <source id="webm"
          src="../../trailer.webm"
          type='video/webm; codecs="vp8, vorbis"'>

        <p>Your user agent does not support the HTML5 Video element.</p>

      </video>
    </div>
  </body>
</html>
