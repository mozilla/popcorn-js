<!DOCTYPE html>
<html>
  <head>
    <title>Popcorn Test Suite</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../qunit/qunit.css" type="text/css" media="screen">
    <script src="../../jquery.js"></script>
    <script src="../../qunit/qunit.js"></script>
    <script src="../../../popcorn.js"></script>
    <script src="../../popcorn.inject.js"></script>
    <script>
      asyncTest( "Real", function() {

        var p = Popcorn( "#video" ),
            completed = [],
            expects = 5,
            count = 0;

        function plus(){
          if ( ++count == expects ) {
            p.destroy();
            start();
          }
        }

        [ "play", "pause", "volumechange", "seeking", "seeked" ].forEach(function( name ) {

          p.on( name, function( event ) {

            if ( completed.indexOf( name ) === -1 ) {
              ok( true, name + " fired" );
              plus();
              completed.push( name );
              p.off( name );
            }
          });
        });
        p.on( "canplayall", function() {
          this.off( "canplayall" );
          this.play();
          this.pause();
          this.volume( 0.9 );
          this.currentTime( 49 );
        });
      });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">Popcorn.js Test Suite[ Events - Real ]</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      <video id="video" class="dom-tests" data-custom="foo"
        style="width:300px"
        controls
        preload="auto">

        <source id="mp4"
          src="../../trailer.mp4"
          type='video/mp4; codecs="avc1, mp4a"'>

        <source id="ogv"
          src="../../trailer.ogv"
          type='video/ogg; codecs="theora, vorbis"'>

        <source id="webm"
          src="../../trailer.webm"
          type='video/webm; codecs="vp8, vorbis"'>

        <p>Your user agent does not support the HTML5 Video element.</p>

      </video>
    </div>
  </body>
</html>
