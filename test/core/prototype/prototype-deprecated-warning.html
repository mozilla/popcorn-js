<!DOCTYPE html>
<html>
  <head>
    <title>Popcorn Test Suite</title>
    <link rel="stylesheet" href="../../qunit/qunit.css" type="text/css" media="screen">
    <script src="../../jquery.js"></script>
    <script src="../../qunit/qunit.js"></script>
    <script src="../../../popcorn.js"></script>
    <script src="../../popcorn.inject.js"></script>
    <script>
      test( "deprecated method warning", 3, function() {
        // If there is no console, then this feature won't work anyway
        // so there is no point in testing it
        if ( typeof console !== "undefined" ) {
          var $pop = Popcorn( "#video" ),
              handler = function() {},
              oldwarn = console.warn,
              count = 0;

          console.warn = null;

          // Known IE9 issue
          if ( console.warn != null ) {
            return;
          }

          // Intercept console.warn messages
          console.warn = function() {
            if ( ++count <= 3 ) {
              ok( true, "warning logged: " + arguments[0] );
              // return oldwarn.apply( console, [].slice.call(arguments) );
            } else {
              console.warn = oldwarn;
            }
          };

          $pop.listen( "foo", handler).trigger( "foo" ).unlisten( "foo", handler );

          $pop.destroy();
        }
      });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">Popcorn.js Test Suite[ Prototype - deprecated method warning ]</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      <video id="video" class="dom-tests" data-custom="foo"
        style="display:;width:300px"
        controls
        preload="auto">

        <source id="mp4"
          src="../../trailer.mp4"
          type='video/mp4; codecs="avc1, mp4a"'>

        <source id="ogv"
          src="../../trailer.ogv"
          type='video/ogg; codecs="theora, vorbis"'>

        <source id="webm"
          src="../../trailer.webm"
          type='video/webm; codecs="vp8, vorbis"'>

        <p>Your user agent does not support the HTML5 Video element.</p>

      </video>
    </div>
  </body>
</html>
