<!DOCTYPE html>
<html>
  <head>
    <title>Popcorn Test Suite</title>
    <link rel="stylesheet" href="../../qunit/qunit.css" type="text/css" media="screen">
    <script src="../../jquery.js"></script>
    <script src="../../qunit/qunit.js"></script>
    <script src="../../../popcorn.js"></script>
    <script src="../../popcorn.inject.js"></script>
    <script>
      asyncTest( "Exceptions", function() {

        var $pop = Popcorn( "#video" ),
            expects = 5,
            count = 0;

        Popcorn.plugin.debug = false;
        Popcorn.plugin.errors = [];

        function plus() {
          if ( ++count == expects ) {
            Popcorn.removePlugin( "exceptions" );
            Popcorn.plugin.debug = true;
            Popcorn.plugin.errors = [];
            $pop.destroy();
            start();
          }
        }

        expect( expects );

        Popcorn.plugin( "exceptions", {
          start: function() {
            foo();
          },
          end: function() {
          }
        });

        $pop.on( "canplayall", function() {
          this.exceptions({
            start: 1,
            end: 2
          }).cue( 3, function() {
            equal( Popcorn.plugin.errors.length, 1, "Popcorn.plugin.errors has one item" );
            plus();
          }).currentTime( 0 ).play();

          this.on( "pluginerror", function( errors ) {
            ok( errors.length, "`errors` array has error objects" );
            plus();
            ok( errors[ 0 ].thrown, "`errors[ 0 ].thrown` property exists" );
            plus();
            ok( errors[ 0 ].plugin, "`errors[ 0 ].plugin` property exists" );
            plus();
            ok( errors[ 0 ].source, "`errors[ 0 ].source` property exists" );
            plus();
          });
        });
      });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">Popcorn.js Test Suite[ Plugin - Exceptions ]</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      <video id="video" class="dom-tests" data-custom="foo"
        style="display:;width:300px"
        controls
        preload="auto">

        <source id="mp4"
          src="../../trailer.mp4"
          type='video/mp4; codecs="avc1, mp4a"'>

        <source id="ogv"
          src="../../trailer.ogv"
          type='video/ogg; codecs="theora, vorbis"'>

        <source id="webm"
          src="../../trailer.webm"
          type='video/webm; codecs="vp8, vorbis"'>

        <p>Your user agent does not support the HTML5 Video element.</p>

      </video>
    </div>
  </body>
</html>
