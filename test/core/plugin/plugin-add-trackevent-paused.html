<!DOCTYPE html>
<html>
  <head>
    <title>Popcorn Test Suite</title>
    <meta charset="UTF-8">
<link rel="stylesheet" href="../../qunit/qunit.css" type="text/css" media="screen">
    <script src="../../jquery.js"></script>
    <script src="../../qunit/qunit.js"></script>
    <script src="../../../popcorn.js"></script>
    <script src="../../popcorn.inject.js"></script>
    <script>
      asyncTest( "timeUpdate add track event while paused", 1, function() {

        var $pop = Popcorn( "#video" );

        Popcorn.plugin( "timeUpdateTester", function() {
          return {
            start: function () {
              ok( true, "timeupdater ran while paused" );
              Popcorn.removePlugin( "timeUpdateTester" );
              $pop.destroy();
              start();
            },
            end: function () {
            }
          };
        });

        $pop.on( "canplayall", function onReady() {
          this.off( "canplayall", onReady )
          this.on( "seeked", function onSeeked() {
            this.off( "seeked", onSeeked );
            $pop.timeUpdateTester({
              start: 1,
              end: 3
            });
          });
          this.pause();
          this.currentTime( 2 );
        });

      });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">Popcorn.js Test Suite[ Plugin - Timeupdate: Add TrackEvent When Paused ]</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      <video id="video" class="dom-tests" data-custom="foo"
        style="width:300px"
        controls
        preload="auto">

        <source id="mp4"
          src="../../trailer.mp4"
          type='video/mp4; codecs="avc1, mp4a"'>

        <source id="ogv"
          src="../../trailer.ogv"
          type='video/ogg; codecs="theora, vorbis"'>

        <source id="webm"
          src="../../trailer.webm"
          type='video/webm; codecs="vp8, vorbis"'>

        <p>Your user agent does not support the HTML5 Video element.</p>

      </video>
    </div>
  </body>
</html>
