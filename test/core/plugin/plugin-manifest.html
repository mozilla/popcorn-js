<!DOCTYPE html>
<html>
  <head>
    <title>Popcorn Test Suite</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../qunit/qunit.css" type="text/css" media="screen">
    <script src="../../jquery.js"></script>
    <script src="../../qunit/qunit.js"></script>
    <script src="../../../popcorn.js"></script>
    <script src="../../popcorn.inject.js"></script>
    <script>
      asyncTest( "Manifest", function() {

        var p = Popcorn( "#video" ),
            expects = 5,
            run = 1,
            count = 0;

        function plus() {
          if ( ++count === expects ) {
            start();
            // clean up added events after tests
            Popcorn.removePlugin( "footnote" );
            p.destroy();
          }
        }

        Popcorn.plugin( "footnote" , function() {
          return {
            _setup: function( options ) {
              ok( options.target, "`options.target exists`" );
              plus();

              if ( run === 2 ) {
                equal( options.target, "custom-target", "Uses custom target if one is specified" );
                plus();
              }

              if ( run === 1 ) {
                equal( options.target, "text-container", "Uses manifest target by default" );
                plus();
                run++;
              }
            },
            start: function( event, options ){
            },
            end: function( event, options ){
            }
          };
        },
        {
          about: {
            name: "Popcorn Manifest Plugin",
            version: "0.0",
            author: "Rick Waldron",
            website: ""
          },
          options: {
            start: {
              elem: "input",
              type: "text",
              label: "In"
            },
            end: {
              elem: "input",
              type: "text",
              label: "Out"
            },
            text: {
              elem: "input",
              type: "text",
              label: "Manifest Text"
            },
            target: "text-container"
          }
        });


        expect( expects );

        equal( Popcorn.sizeOf( Popcorn.manifest ), 1, "One manifest stored" );
        plus();

        // add more tests

        p.footnote({});

        p.footnote({
          target: "custom-target"
        });
      });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">Popcorn.js Test Suite[ Plugin - Manifest ]</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      <video id="video" class="dom-tests" data-custom="foo"
        style="width:300px"
        controls
        preload="auto">

        <source id="mp4"
          src="../../trailer.mp4"
          type='video/mp4; codecs="avc1, mp4a"'>

        <source id="ogv"
          src="../../trailer.ogv"
          type='video/ogg; codecs="theora, vorbis"'>

        <source id="webm"
          src="../../trailer.webm"
          type='video/webm; codecs="vp8, vorbis"'>

        <p>Your user agent does not support the HTML5 Video element.</p>

      </video>
    </div>
  </body>
</html>
