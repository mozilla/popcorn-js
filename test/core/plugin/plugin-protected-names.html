<!DOCTYPE html>
<html>
  <head>
    <title>Popcorn Test Suite</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../qunit/qunit.css" type="text/css" media="screen">
    <script src="../../jquery.js"></script>
    <script src="../../qunit/qunit.js"></script>
    <script src="../../../popcorn.js"></script>
    <script src="../../popcorn.inject.js"></script>
    <script>
      test( "Protected Names", function() {

        var keys = [],
            len,
            count = 0,
            popped = Popcorn( "#video" );

        for ( var item in Popcorn.p ) {
          if ( Popcorn.p.hasOwnProperty( item ) ) {
            keys.push( item );
          }
        }

        len = keys.length;

        expect( len );

        Popcorn.forEach( keys, function( name ) {
          try {
            Popcorn.plugin( name, {} );
            ok( false, "Attempting to overwrite '" + name + "' did not throw an exception " );
          } catch ( e ) {
            ok( true, "Attempting to overwrite '" + name + "' threw an exception " );
          };
        });

        popped.destroy();
      });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">Popcorn.js Test Suite[ Plugin - Protected Names ]</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      <video id="video" class="dom-tests" data-custom="foo"
        style="width:300px"
        controls
        preload="auto">

        <source id="mp4"
          src="../../trailer.mp4"
          type='video/mp4; codecs="avc1, mp4a"'>

        <source id="ogv"
          src="../../trailer.ogv"
          type='video/ogg; codecs="theora, vorbis"'>

        <source id="webm"
          src="../../trailer.webm"
          type='video/webm; codecs="vp8, vorbis"'>

        <p>Your user agent does not support the HTML5 Video element.</p>

      </video>
    </div>
  </body>
</html>
