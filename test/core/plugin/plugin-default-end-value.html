<!DOCTYPE html>
<html>
  <head>
    <title>Popcorn Test Suite</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../qunit/qunit.css" type="text/css" media="screen">
    <script src="../../jquery.js"></script>
    <script src="../../qunit/qunit.js"></script>
    <script src="../../../popcorn.js"></script>
    <script src="../../popcorn.inject.js"></script>
    <script>
      test( "Defaulting Empty End Values", 2, function() {

        Popcorn.plugin( "testdefault", {
          _setup: function( options ) {
            equal( options.end, Number.MAX_VALUE, "The end value defaulted to maximum number value");
          },
          start: function( event, options ) {
          },
          end: function( event, options ) {
          }
        });

        var popped = Popcorn( document.createElement( "audio" ) )
        .play()
        .testdefault({
          start: 0,
          apikey: "CHAyhB5IisvLqqzGYNYbmA",
          mediaid: "13607892"
        });

        var popped2 = Popcorn( document.createElement( "video" ) )
        .play()
        .testdefault({
          start: 0,
          apikey: "CHAyhB5IisvLqqzGYNYbmA",
          mediaid: "13607892"
        });

        popped.destroy();
        popped2.destroy();
      });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">Popcorn.js Test Suite[ Plugin - Default empty end value ]</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      <video id="video" class="dom-tests" data-custom="foo"
        style="width:300px"
        controls
        preload="auto">

        <source id="mp4"
          src="../../trailer.mp4"
          type='video/mp4; codecs="avc1, mp4a"'>

        <source id="ogv"
          src="../../trailer.ogv"
          type='video/ogg; codecs="theora, vorbis"'>

        <source id="webm"
          src="../../trailer.webm"
          type='video/webm; codecs="vp8, vorbis"'>

        <p>Your user agent does not support the HTML5 Video element.</p>

      </video>
    </div>
  </body>
</html>
