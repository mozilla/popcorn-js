<!DOCTYPE html>
<html>
  <head>
    <title>Popcorn Test Suite</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../qunit/qunit.css" type="text/css" media="screen">
    <script src="../../jquery.js"></script>
    <script src="../../qunit/qunit.js"></script>
    <script src="../../../popcorn.js"></script>
    <script src="../../popcorn.inject.js"></script>
    <script>
      asyncTest( "Popcorn instance integrity inside natives", 5, function() {
        var p = Popcorn( "#video" ),
            id = "test-id";

        Popcorn.plugin( "integrityTest", {
          _setup: function( options ) {
            ok( this === p, "Popcorn instance accessible in plugin _setup" );
          },
          start: function( event, options ) {
            ok( this === p, "Popcorn instance accessible in plugin start" );
          },
          end: function( event, options ) {
            ok( this === p, "Popcorn instance accessible in plugin end" );
            p.removeTrackEvent( id );
          },
          _teardown: function( options ) {
            ok( this === p, "Popcorn instance accessible in plugin _teardown" );
          },
          _update: function( trackEvent, options ) {
            ok( this === p, "Popcorn instance accessible in plugin _update" );
          }
        });

        p.cue( 4.5, function() {
          start();
        });

        p.integrityTest( id, { start: 1, end: 4 } );
        p.integrityTest( id, { start: 3 } );

        p.on( "canplayall", function onReady() {
          this.off( "canplayall", onReady );
          this.on( "seeked", function onSeeked() {
            this.off( "seeked", onSeeked );
            this.play();
          });
          this.currentTime( 2 );
        });
      });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">Popcorn.js Test Suite[ Plugin - Instance integrity inside of natives ]</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      <video id="video" class="dom-tests" data-custom="foo"
        style="width:300px"
        controls
        preload="auto">

        <source id="mp4"
          src="../../trailer.mp4"
          type='video/mp4; codecs="avc1, mp4a"'>

        <source id="ogv"
          src="../../trailer.ogv"
          type='video/ogg; codecs="theora, vorbis"'>

        <source id="webm"
          src="../../trailer.webm"
          type='video/webm; codecs="vp8, vorbis"'>

        <p>Your user agent does not support the HTML5 Video element.</p>

      </video>
    </div>
  </body>
</html>
