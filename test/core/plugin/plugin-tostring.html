<!DOCTYPE html>
<html>
  <head>
    <title>Popcorn Test Suite</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../qunit/qunit.css" type="text/css" media="screen">
    <script src="../../jquery.js"></script>
    <script src="../../qunit/qunit.js"></script>
    <script src="../../../popcorn.js"></script>
    <script src="../../popcorn.inject.js"></script>
    <script>
      test( "Plugin toString", 2, function() {

        var $pop = Popcorn( "#video" ),
            trackEvent, result;

        Popcorn.plugin( "stringify" , function() {
          return {
            _setup: function( options ) {
            },
            start: function( event, options ){
            },
            end: function( event, options ){
            },
            _teardown: function( options ) {
            }
          };
        });

        $pop.stringify({
          start: 0,
          end: 10,
        });

        trackEvent = $pop.getTrackEvent( $pop.getLastTrackEventId() );
        result = trackEvent.toString();

        ok( /^stringify \( start\: 0\, end\: 10\, id\: stringify/.test(result), "Default toString value" );

        $pop.stringify({
          start: 3,
          end: 4,
          toString: function() {
            return "BOO YA!";
          }
        });

        trackEvent = $pop.getTrackEvent( $pop.getLastTrackEventId() );
        result = trackEvent.toString();

        ok( result, "BOO YA!", "Custom toString value" );

        Popcorn.removePlugin( "stringify" );

        $pop.destroy();
      });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">Popcorn.js Test Suite[ Plugin - toString ]</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      <video id="video" class="dom-tests" data-custom="foo"
        style="width:300px"
        controls
        preload="auto">

        <source id="mp4"
          src="../../trailer.mp4"
          type='video/mp4; codecs="avc1, mp4a"'>

        <source id="ogv"
          src="../../trailer.ogv"
          type='video/ogg; codecs="theora, vorbis"'>

        <source id="webm"
          src="../../trailer.webm"
          type='video/webm; codecs="vp8, vorbis"'>

        <p>Your user agent does not support the HTML5 Video element.</p>

      </video>
    </div>
  </body>
</html>
