<!DOCTYPE html>
<html>
  <head>
    <title>Popcorn Test Suite</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../qunit/qunit.css" type="text/css" media="screen">
    <script src="../../jquery.js"></script>
    <script src="../../qunit/qunit.js"></script>
    <script src="../../../popcorn.js"></script>
    <script src="../../popcorn.inject.js"></script>
    <script>
      asyncTest( "Special track event listeners: trackremoved", 3, function() {

        var $pop = Popcorn( "#video" ),
            pluginId = "trackremovedplugin";

        Popcorn.plugin( "trackremovedplugin", {
          _setup: Popcorn.nop,
          _teardown: Popcorn.nop,
          start: Popcorn.nop,
          end: Popcorn.nop
        });

        $pop.on( "trackremoved", function( e ) {

          ok( true, "trackadded event fired" );
          equal( e.type, "trackremoved", "event is of correct type" );
          equal( e.plugin, "trackremovedplugin", "plugin is of correct type" );

          Popcorn.removePlugin( "trackremovedplugin" );
          $pop.destroy();
          start();
        });

        $pop.trackremovedplugin( pluginId, {} );
        $pop.removeTrackEvent( pluginId );
      });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">Popcorn.js Test Suite[ Plugin - trackremoved ]</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      <video id="video" class="dom-tests" data-custom="foo"
        style="width:300px"
        controls
        preload="auto">

        <source id="mp4"
          src="../../trailer.mp4"
          type='video/mp4; codecs="avc1, mp4a"'>

        <source id="ogv"
          src="../../trailer.ogv"
          type='video/ogg; codecs="theora, vorbis"'>

        <source id="webm"
          src="../../trailer.webm"
          type='video/webm; codecs="vp8, vorbis"'>

        <p>Your user agent does not support the HTML5 Video element.</p>

      </video>
    </div>
  </body>
</html>
