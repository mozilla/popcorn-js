<!DOCTYPE html>
<html>
  <head>
    <title>Popcorn Test Suite</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../qunit/qunit.css" type="text/css" media="screen">
    <script src="../../jquery.js"></script>
    <script src="../../qunit/qunit.js"></script>
    <script src="../../../popcorn.js"></script>
    <script src="../../popcorn.inject.js"></script>
    <script>
      test( "getTrackEvent", 5, function() {

        //  TODO: break this into sep. units per function

        var popped = Popcorn( "#video" ),
            trackIds = [], obj, oldId;

        Popcorn.plugin( "ff", function() {
          return {
            start: function() {},
            end: function() {}
          };
        });

        popped.ff({
          start: 3,
          end: 4
        });

        trackIds.push( popped.getLastTrackEventId() );

        Popcorn.plugin( "rw", function() {
          return {
            start: function() {},
            end: function() {}
          };
        });

        popped.rw({
          start: 1,
          end: 2
        });

        trackIds.push( popped.getLastTrackEventId() );

        popped.rw({
          start: 5,
          end: 7
        });

        trackIds.push( popped.getLastTrackEventId() );

        obj = popped.getTrackEvent( trackIds[ 0 ] );

        equal( typeof obj  === "object", true, "getTrackEvent() returned an object" );

        trackIds.forEach ( function( id ) {
          var trackEvent = popped.getTrackEvent( id );
          equal( id, trackEvent._id, "returned the correct TrackEvent" );
        });

        oldId = trackIds[ trackIds.length - 1 ];

        popped.removeTrackEvent( oldId );

        equal( popped.getTrackEvent( oldId ), undefined,  "returned undefined when id is not found" );

        popped.destroy();
      });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">Popcorn.js Test Suite[ Popcorn TrackEvents - getTrackEvent ]</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      <video id="video" class="dom-tests" data-custom="foo"
        style="width:300px"
        controls
        preload="auto">

        <source id="mp4"
          src="../../trailer.mp4"
          type='video/mp4; codecs="avc1, mp4a"'>

        <source id="ogv"
          src="../../trailer.ogv"
          type='video/ogg; codecs="theora, vorbis"'>

        <source id="webm"
          src="../../trailer.webm"
          type='video/webm; codecs="vp8, vorbis"'>

        <p>Your user agent does not support the HTML5 Video element.</p>

      </video>
    </div>
  </body>
</html>
