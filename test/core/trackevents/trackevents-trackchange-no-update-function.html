<!DOCTYPE html>
<html>
  <head>
    <title>Popcorn Test Suite</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../qunit/qunit.css" type="text/css" media="screen">
    <script src="../../jquery.js"></script>
    <script src="../../qunit/qunit.js"></script>
    <script src="../../../popcorn.js"></script>
    <script src="../../popcorn.inject.js"></script>
    <script>
      test( "trackchange w/o update function provided", 3, function() {
        var $pop = Popcorn( "#video" ),
            id = "test-id",
            updateOptions = {
              text: "New Text"
            };

        Popcorn.plugin( "noupdateprovided", {
          _setup: function( options ) {},
          start: function() {},
          end: function(){},
          _teardown: function() {}
        });

        $pop.noupdateprovided( id, {
          text: "Old Text"
        });

        $pop.on( "trackchange", function( e ) {
          ok( true, "trackchange fired without an update function provided" );
          equal( e.previousValue.text, "Old Text", "Previous options passed expected value" );
          deepEqual( e.currentValue.text, updateOptions.text, "Previous options passed expected value" );
        });

        $pop.noupdateprovided( id, updateOptions );

        Popcorn.removePlugin( "noupdateprovided" );
        $pop.destroy();

      });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">Popcorn.js Test Suite[ Trackevents - trackchange w/o update function ]</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      <video id="video" class="dom-tests" data-custom="foo"
        style="width:300px"
        controls
        preload="auto">

        <source id="mp4"
          src="../../trailer.mp4"
          type='video/mp4; codecs="avc1, mp4a"'>

        <source id="ogv"
          src="../../trailer.ogv"
          type='video/ogg; codecs="theora, vorbis"'>

        <source id="webm"
          src="../../trailer.webm"
          type='video/webm; codecs="vp8, vorbis"'>

        <p>Your user agent does not support the HTML5 Video element.</p>

      </video>
    </div>
  </body>
</html>
