<!DOCTYPE html>
<html>
  <head>
    <title>Popcorn Test Suite</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../qunit/qunit.css" type="text/css" media="screen">
    <script src="../../jquery.js"></script>
    <script src="../../qunit/qunit.js"></script>
    <script src="../../../popcorn.js"></script>
    <script src="../../popcorn.inject.js"></script>
    <script>
      asyncTest( "Index Integrity ( removing tracks )", function() {

        var $pop = Popcorn( "#video" ),
            count = 0,
            expects = 3,
            fired = {
              one: false,
              two: false,
              three: false
            },
            tId;

        expect( expects );

        Popcorn.plugin( "test", {} );

        function plus() {
          if ( ++count === expects ) {
            start();
            Popcorn.removePlugin( "test" );
            $pop.destroy();
          }
        }

        $pop.test({});

        tId = $pop.getLastTrackEventId();

        $pop.cue( 1, function() {
          equal( fired.one === false && fired.two === false && fired.three === false, true, "nothing fired yet" );
          plus();
          fired.one = true;
          $pop.removeTrackEvent( tId );
        });

        $pop.cue( 2, function() {
          equal( fired.one === true && fired.two === false && fired.three === false, true, "One fired, Three has not fired" );
          plus();
          fired.two = true;
        });

        $pop.cue( 3, function() {
          equal( fired.one === true && fired.two === true && fired.three === false, true, "One and Two fired, three not fired");
          plus();
        });

        $pop.on( "canplayall", function() {
          this.volume( 0 ).play( 0 );
        });
      });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">Popcorn.js Test Suite[ Popcorn TrackEvents - Index Integrity - Removing Tracks ]</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      <video id="video" class="dom-tests" data-custom="foo"
        style="width:300px"
        controls
        preload="auto">

        <source id="mp4"
          src="../../trailer.mp4"
          type='video/mp4; codecs="avc1, mp4a"'>

        <source id="ogv"
          src="../../trailer.ogv"
          type='video/ogg; codecs="theora, vorbis"'>

        <source id="webm"
          src="../../trailer.webm"
          type='video/webm; codecs="vp8, vorbis"'>

        <p>Your user agent does not support the HTML5 Video element.</p>

      </video>
    </div>
  </body>
</html>
