<!DOCTYPE html>
<html>
  <head>
    <title>Popcorn Test Suite</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../qunit/qunit.css" type="text/css" media="screen">
    <script src="../../jquery.js"></script>
    <script src="../../qunit/qunit.js"></script>
    <script src="../../../popcorn.js"></script>
    <script src="../../popcorn.inject.js"></script>
    <script>
      asyncTest( "Filter TrackEvents by parameters", 4, function() {
        var $pop = Popcorn( "#video" ),
            tracks = 6,
            result = false,
            filtereds;

        Popcorn.plugin( "filterme" , function() {
          return {
            start: function( event, options ) {},
            end: function( event, options ) {}
          };
        });

        $pop.on( "canplayall", function onReady() {
          this.off( "canplayall", onReady );

          while ( tracks-- ) {
            $pop.filterme({
              start: 0,
              end: 10
            });
          }

          equal( $pop.data.trackEvents.count, 8, "There are 8 trackevents: 2 padding, 6 user" );

          filtereds = $pop.data.trackEvents.where({ plugin: "filterme" });

          result = filtereds.every(function( event ) {
            return event._natives.plugin === "filterme";
          });

          equal( filtereds.length, 6, "Correct number of plugins matching the name 'filterme' " );
          ok( result, "Plugins matching the name 'filterme'" );

          filtereds = $pop.data.trackEvents.where({ _running: true });

          result = filtereds.every(function( event ) {
            return event._running === true;
          });

          ok( result, "Filter TrackEvents for plugins currently running" );

          start();
        });
      });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">Popcorn.js Test Suite[ Trackevents - Filter by parameter ]</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      <video id="video" class="dom-tests" data-custom="foo"
        style="width:300px"
        controls
        preload="auto">

        <source id="mp4"
          src="../../trailer.mp4"
          type='video/mp4; codecs="avc1, mp4a"'>

        <source id="ogv"
          src="../../trailer.ogv"
          type='video/ogg; codecs="theora, vorbis"'>

        <source id="webm"
          src="../../trailer.webm"
          type='video/webm; codecs="vp8, vorbis"'>

        <p>Your user agent does not support the HTML5 Video element.</p>

      </video>
    </div>
  </body>
</html>
