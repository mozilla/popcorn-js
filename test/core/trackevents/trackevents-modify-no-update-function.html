<!DOCTYPE html>
<html>
  <head>
    <title>Popcorn Test Suite</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../qunit/qunit.css" type="text/css" media="screen">
    <script src="../../jquery.js"></script>
    <script src="../../qunit/qunit.js"></script>
    <script src="../../../popcorn.js"></script>
    <script src="../../popcorn.inject.js"></script>
    <script>
      test( "Modify cue or trackevent w/o update function provided", 3, function() {
        var $pop = Popcorn( "#video" ),
            count = 0,
            id = "test-id",
            updateOptions = {
              text: "New Text"
            };

        Popcorn.plugin( "noupdateprovided", {
          _setup: function( options ) {
            if ( ++count === 2 ) {
              ok( true, "Setup was called when updating a plugin" );
              deepEqual( options.text, updateOptions.text, "Update options received the new properties" );
            }
          },
          start: function() {},
          end: function(){},
          _teardown: function() {
            ok( true, "Track Event _teardown was called when no update function was provided" );
          }
        });

        $pop.noupdateprovided( id, {} );

        $pop.noupdateprovided( id, updateOptions );

        Popcorn.removePlugin( "noupdateprovided" );
        $pop.destroy();

      });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">Popcorn.js Test Suite[ Trackevents - update  (no function) ]</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      <video id="video" class="dom-tests" data-custom="foo"
        style="width:300px"
        controls
        preload="auto">

        <source id="mp4"
          src="../../trailer.mp4"
          type='video/mp4; codecs="avc1, mp4a"'>

        <source id="ogv"
          src="../../trailer.ogv"
          type='video/ogg; codecs="theora, vorbis"'>

        <source id="webm"
          src="../../trailer.webm"
          type='video/webm; codecs="vp8, vorbis"'>

        <p>Your user agent does not support the HTML5 Video element.</p>

      </video>
    </div>
  </body>
</html>
