<!DOCTYPE html>
<html>
  <head>
    <title>Popcorn Test Suite</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../qunit/qunit.css" type="text/css" media="screen">
    <script src="../../jquery.js"></script>
    <script src="../../qunit/qunit.js"></script>
    <script src="../../../popcorn.js"></script>
    <script src="../../popcorn.inject.js"></script>
    <script>
      asyncTest( "trackstart/trackend w/ update function provided", 3, function() {
        var $pop = Popcorn( "#video" ),
            id = "test-id",
            endCalledFirst = false,
            updateOptions = {
              start: 4,
              text: "New Text"
            };

        Popcorn.plugin( "updateprovided", {
          _setup: function() {},
          start: function() {},
          end: function(){},
          _teardown: function( trackEvent ) {},
          _update: function( trackEvent, newOptions ) {}
        });

        $pop.on( "canplayall", function onReady() {
          this.updateprovided( id, { start: 2, end: 5 } );

          this.on( "trackstart", function() {
            this.off( "trackstart" );
            ok( true, "trackstart was successfully fired when updating a plugin" );
            ok( endCalledFirst, "End was called before start when updating a plugin" );
            start();
          });

          this.on( "trackend", function() {
            this.off( "trackend" );
            endCalledFirst = true;
            ok( true, "trackend was successfully fired when updating a plugin" );
            this.currentTime( 4 );
          });

          this.on( "seeked", function onSeeked() {
            this.off( "seeked", onSeeked );
            this.play();
          });

          this.currentTime( 3 );

          this.updateprovided( id, updateOptions );
        });
      });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">Popcorn.js Test Suite[ Cue - update trackstart/end w/ function ]</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      <video id="video" class="dom-tests" data-custom="foo"
        style="width:300px"
        controls
        preload="auto">

        <source id="mp4"
          src="../../trailer.mp4"
          type='video/mp4; codecs="avc1, mp4a"'>

        <source id="ogv"
          src="../../trailer.ogv"
          type='video/ogg; codecs="theora, vorbis"'>

        <source id="webm"
          src="../../trailer.webm"
          type='video/webm; codecs="vp8, vorbis"'>

        <p>Your user agent does not support the HTML5 Video element.</p>

      </video>
    </div>
  </body>
</html>
