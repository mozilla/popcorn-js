<!DOCTYPE html>
<html>
  <head>
    <title>Popcorn Test Suite</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../qunit/qunit.css" type="text/css" media="screen">
    <script src="../../jquery.js"></script>
    <script src="../../qunit/qunit.js"></script>
    <script src="../../../popcorn.js"></script>
    <script src="../../popcorn.inject.js"></script>
    <script>
      asyncTest( "position called from plugin", function() {

        var $pop = Popcorn( "#video" ),
            expects = 3,
            count = 0;

        expect( expects );

        function plus(){
          if ( ++count == expects ) {
            Popcorn.removePlugin( "positionPlugin" );
            delete Popcorn.manifest.positionPlugin;
            $pop.destroy();
            start();
          }
        }

        Popcorn.plugin( "positionPlugin" , function(){
          return {
            _setup: function( options ) {
              ok( "position" in this, "this.position() avaliable in _setup" );
              plus();
            },
            start: function( event, options ){

              ok( "position" in this, "this.position() avaliable in start" );
              plus();
            },
            end: function( event, options ){
              ok( "position" in this, "this.position() avaliable in end" );
              plus();
            }
          };
        });

        $pop.positionPlugin({
          start: 0,
          end: 1
        });

        $pop.on( "canplayall", function onReady() {
          this.off( "canplayall", onReady );
          this.play();
        });
      });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">Popcorn.js Test Suite[ Position - Position called from plugin ]</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      <video id="video" class="dom-tests" data-custom="foo"
        style="width:300px"
        controls
        preload="auto">

        <source id="mp4"
          src="../../trailer.mp4"
          type='video/mp4; codecs="avc1, mp4a"'>

        <source id="ogv"
          src="../../trailer.ogv"
          type='video/ogg; codecs="theora, vorbis"'>

        <source id="webm"
          src="../../trailer.webm"
          type='video/webm; codecs="vp8, vorbis"'>

        <p>Your user agent does not support the HTML5 Video element.</p>

      </video>
    </div>
  </body>
</html>
